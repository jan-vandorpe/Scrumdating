<html>

	<link rel="icon" type="image/png"  href="">
	<link rel="stylesheet" href="css/style.css" />
	<title>Uw Westvloamse datingsite</title>
</head>

<body>
	<header class="headerImage">
            <h1><span>Losse Flodders</span></h1>
            <p>Westvlaamse datingsite</p>
	
		<nav class="hoofdmenu clearFix">
			<ul>
                            <li><a href="#" id="a"><p>Menu</p></a></li>
                            <li><a href="#" id="b"><p>Profiel</p></a></li>
                            <li><a href="#" id="c"><p>Matchen</p></a></li>
                            <li><a href="#" id="d"><p>Overig</p></a></li>
			</ul>
		</nav>
		
	</header>

 
        
	<section class="inhoud">
            
            
               <section class="balkLinks">
        <h1>balk links</h1>
    </section>
    <section class="balkRechts">
        <h1>bALK RECHTS</h1>
    </section>
            
		<div class="container">
			<fieldset class="vast">
				<legend>Profiel Aanmaak</legend>
				<form action="profiel.html" method="post" class="profielForm" id="profileData" name="profileData">
					<div class="profielitem">
						<fieldset>
							<legend>Geslacht</legend>
							<label for="man" class="labelradio labellook"><input type="radio" id="man" name="gender" value="male" checked/>Man</label>
							<label for="vrouw" class="labelradio labellook"><input type="radio" id="vrouw" name="gender" value="female"/>Vrouw</label> 
							<label for="anders" class="labelradio labellook"><input type="radio" id="anders" name="gender" value="other"/>Anders</label>
						</fieldset>
					</div>
					<div class="profielitem">
						<fieldset>
							<legend><label for="geboren" class="verplicht labellook">Geboortedatum</label></legend>
							<input type="date" id="geboren" name="bDate" placeholder="DD-MM-JJJ" required/>
						</fieldset>
					</div>
					<div class="profielitem">
						<fieldset>
							<legend><label for="lengte" class="verplicht labellook">Lengte in cm</label></legend>
							<input type="number" id="lengte" name="lenght" placeholder="lengte in cm" required/>
						</fieldset>
					</div>
					<div class="profielitem">
						<fieldset>
							<legend><label for ="figuur" class="verplicht labellook">Figuur</label></legend>
							<select id="figuur" name="bodyShape" required>
								<option value=mager>Mager</option>
								<option value=slank>Slank</option>
								<option value=gespierd>Gespierd</option>
								<option value=rond>Met rondingen</option>
								<option value=gezet>Gezet</option>
							</select>
						</fieldset>
					</div>
					<div class="profielitem">
						<fieldset>
							<legend><label>Soort relatie</label></legend>
							<label for="vriendschap" class="labelcheckbox labellook"><input type="checkbox" id="vriendschap" name="vriendschap" value="friend" checked>Vriendschap</label>
							<label for="oneNight" class="labelcheckbox labellook"><input type="checkbox" id="oneNight" name="oneNight" value="oneNight">One night stand</label>
							<label for="langetermijn" class="labelcheckbox labellook"><input type="checkbox" id="langetermijn" name="longterm" value="longterm">Lange termijn</label>
						</fieldset>
					</div>
				</form>
			</fieldset>
		</div>
	</section>
</body>
</html>
